<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Quiz</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Welcome to the Quiz!</h1>
<p>Click the button below to start.</p>

<a th:href="@{/quiz(index=0)}" class="button">Start Quiz 1 by 1</a>
<p>
    <a th:href="@{/start}" class="button">Start Quiz with All Questions</a>
</p>


<p>Or add a new question.</p>
<a th:href="@{/addQuestion}" class="button">Add a new Question</a>

</body>
</html>
